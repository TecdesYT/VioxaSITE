<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>MiniTube ‚Äì Cha√Æne utilisateur</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Roboto,Arial,sans-serif;background:#f9f9f9;color:#0f0f0f}
header{position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;gap:16px;padding:0 16px;background:#fff;border-bottom:1px solid #ddd;z-index:10}
.logo{font-weight:700;font-size:20px;color:#ff0000}
header input{flex:1;max-width:600px;padding:8px;border:1px solid #ccc;border-radius:2px}
header button{padding:8px 12px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer}
.container{display:flex;margin-top:56px}
aside{width:220px;padding:12px;border-right:1px solid #ddd;background:#fff}
.aside-item{padding:10px;border-radius:8px;cursor:pointer}
aside .aside-item:hover{background:#eee}
main{flex:1;padding:0}
.banner{height:200px;background:#ddd}
.channel-header{display:flex;gap:16px;padding:24px;align-items:center}
.channel-avatar{width:80px;height:80px;border-radius:50%;background:#ccc;display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:bold}
.channel-meta h2{margin:0}
.tabs{display:flex;gap:24px;padding:0 24px;border-bottom:1px solid #ddd}
.tab{padding:12px 0;cursor:pointer}
.tab.active{border-bottom:2px solid #000;font-weight:bold}
.empty{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:80px;color:#555}
.empty button{margin-top:20px;padding:10px 18px;border-radius:20px;border:none;background:#000;color:#fff;cursor:pointer}
.menu{position:absolute;top:56px;right:16px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);width:260px;display:none;z-index:20}
.menu-item{padding:12px;cursor:pointer}
.menu-item:hover{background:#eee}
</style>
</head>
<body>
<header>
  <div class="logo">MiniTube</div>
  <input placeholder="Rechercher" />
  <button>üîç</button>
  <div style="margin-left:auto;display:flex;align-items:center;gap:12px;position:relative">
    <button id="loginBtn" onclick="login()">Se connecter</button>
    <div id="profile" onclick="toggleMenu()" style="display:none;width:32px;height:32px;border-radius:50%;background:#ccc;display:flex;align-items:center;justify-content:center;font-weight:bold;cursor:pointer"></div>
    <div id="menu" class="menu">
      <div style="padding:16px;border-bottom:1px solid #ddd"><strong id="menuName"></strong><br><span style="color:#065fd4;cursor:pointer" onclick="openMyChannel()">Afficher votre cha√Æne</span></div>
      <div class="menu-item">Compte MiniTube</div>
      <div class="menu-item" onclick="logout()">Se d√©connecter</div>
    </div>
  </div>
</header>
<div class="container">
<aside>
  <div class="aside-item">üè† Accueil</div>
  <div class="aside-item">üì∫ Abonnements</div>
</aside>
<main id="view"></main>
</div>
<script>
let currentUser = localStorage.getItem('currentUser');
updateHeader();

function updateHeader(){
  const loginBtn=document.getElementById('loginBtn');
  const profile=document.getElementById('profile');
  const menuName=document.getElementById('menuName');
  if(currentUser){
    loginBtn.style.display='none';
    profile.style.display='flex';
    profile.textContent=currentUser[0].toUpperCase();
    menuName.textContent=currentUser;
  } else {
    loginBtn.style.display='block';
    profile.style.display='none';
  }
}

function login(){
  const name=prompt('Nom du compte MiniTube');
  if(!name) return;
  currentUser=name;
  localStorage.setItem('currentUser',name);
  updateHeader();
}

function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}

function logout(){
  currentUser=null;
  localStorage.removeItem('currentUser');
  document.getElementById('menu').style.display='none';
  updateHeader();
}

function openMyChannel(){
  document.getElementById('menu').style.display='none';
  renderMyChannel();
}

function renderMyChannel(){
  const v=document.getElementById('view');
  v.innerHTML=`
    <div class="banner"></div>
    <div class="channel-header">
      <div class="channel-avatar">${currentUser[0].toUpperCase()}</div>
      <div class="channel-meta">
        <h2>${currentUser}</h2>
        <p>@${currentUser.toLowerCase()} ¬∑ 0 abonn√©s</p>
        <button>Personnaliser la cha√Æne</button>
        <button>G√©rer les vid√©os</button>
      </div>
    </div>
    <div class="tabs">
      <div class="tab active">Accueil</div>
      <div class="tab">Playlists</div>
      <div class="tab">Posts</div>
    </div>
    <div class="empty">
      <p>Cr√©ez des contenus sur n'importe quel appareil</p>
      <button>Cr√©er</button>
    </div>`;
}
</script>
</body>
</html>
