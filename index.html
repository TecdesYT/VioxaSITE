<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Tubex</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Roboto,Arial,sans-serif;background:#2b2d31;color:#e5e7eb}
header{height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;background:#1e1f22;border-bottom:1px solid #3f4147;position:fixed;top:0;left:0;right:0}
.logo{color:#ff0000;font-weight:700;font-size:20px}
header input{flex:1;max-width:600px;padding:8px;background:#313338;color:#e5e7eb;border:none;border-radius:6px}
header button{padding:8px 12px;cursor:pointer;background:#313338;color:#e5e7eb;border:none;border-radius:6px}
.container{display:flex;margin-top:56px}
aside{width:220px;padding:12px;background:#1e1f22;border-right:1px solid #3f4147}
.aside-item{padding:10px;border-radius:8px;cursor:pointer}
.aside-item:hover{background:#313338}
main{flex:1;padding:24px;background:#2b2d31}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.card{cursor:pointer}
.thumb{width:100%;height:160px;background:#3f4147;border-radius:12px}
.channel-head{display:flex;gap:16px;align-items:center;margin-bottom:20px}
.avatar{width:80px;height:80px;border-radius:50%;background:#3f4147;display:flex;align-items:center;justify-content:center;font-size:32px}
video{width:100%;max-height:70vh;border-radius:12px}
.comment{margin-top:8px}
</style>
</head>
<body>

<header>
  <div class="logo">Tubex</div>
  <input id="search" placeholder="Rechercher une cha√Æne" />
  <button id="searchBtn">üîç</button>
  <div style="margin-left:auto;display:flex;align-items:center;gap:12px">
    <button id="createBtn" style="padding:8px 12px;border-radius:18px;border:1px solid #444;background:#2b2d31;color:#fff;cursor:pointer" onclick="openCreate()">‚ûï Cr√©er</button>
    <button id="loginBtn" style="padding:8px 12px;border-radius:18px;border:1px solid #5865f2;background:#5865f2;color:white;cursor:pointer" onclick="login()">Se connecter</button>
    <div id="profile" style="display:none;width:32px;height:32px;border-radius:50%;background:#5865f2;display:flex;align-items:center;justify-content:center;font-weight:bold;cursor:pointer;color:white" onclick="toggleMenu()"></div>
    <div id="menu" style="display:none;position:absolute;top:56px;right:16px;background:#1e1f22;color:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.4);width:260px;overflow:hidden;z-index:20">
      <div style="padding:16px;display:flex;gap:12px;align-items:center;border-bottom:1px solid #333">
        <div style="width:40px;height:40px;border-radius:50%;background:#5865f2;display:flex;align-items:center;justify-content:center;font-weight:bold">?</div>
        <div>
          <strong id="menuName"></strong><br>
          <span style="color:#8ab4f8;cursor:pointer" onclick="openMyChannel()">Afficher votre cha√Æne</span>
        </div>
      </div>
      <div style="padding:12px;cursor:pointer">Compte Tubex</div>
      <div style="padding:12px;cursor:pointer" onclick="logout()">Se d√©connecter</div>
    </div>
  </div>
</header>

<div class="container">
<aside>
  <div class="aside-item" onclick="renderHome()">üè† Accueil</div>
  <div class="aside-item" onclick="renderSubscriptions()">üì∫ Abonnements</div>
</aside>
<main>
  <div id="view"></div>
</main>
</div>

<div id="menu" style="display:none;position:fixed;top:56px;right:16px;background:#1e1f22;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.4);width:220px">
  <div style="padding:12px;font-weight:bold" id="menuName"></div>
  <div style="padding:12px;cursor:pointer" id="logoutBtn">Se d√©connecter</div>
</div>

<script>
const API = "https://vioxasite-backend.onrender.com";
let currentUser = localStorage.getItem("currentUser");
const view = document.getElementById("view");

// ===== INIT =====
updateHeader();
renderHome();

// ===== EVENTS =====
document.getElementById("searchBtn").addEventListener("click", searchChannel);
document.getElementById("loginBtn").addEventListener("click", login);
document.getElementById("profile").addEventListener("click", toggleMenu);
document.getElementById("logoutBtn").addEventListener("click", logout);

// ===== UI =====
function updateHeader(){
  const loginBtn=document.getElementById('loginBtn');
  const profile=document.getElementById('profile');
  const menuName=document.getElementById('menuName');
  if(currentUser){
    loginBtn.style.display='none';
    profile.style.display='flex';
    profile.textContent=currentUser[0].toUpperCase();
    menuName.textContent=currentUser;
  }else{
    loginBtn.style.display='block';
    profile.style.display='none';
    document.getElementById('menu').style.display='none';
  }
}

function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display = m.style.display==='block'?'none':'block';
}

// ===== AUTH =====
function login(){
  const name = prompt("Nom du compte Tubex");
  if(!name) return;
  fetch(`${API}/users`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({name})
  }).then(()=>{
    currentUser=name;
    localStorage.setItem("currentUser",name);
    updateHeader();
  });
}

function logout(){
  currentUser=null;
  localStorage.removeItem("currentUser");
  updateHeader();
}

// ===== HOME =====
let subscriptions = JSON.parse(localStorage.getItem('subs')||'[]');

function renderSubscriptions(){
  if(!currentUser) return alert('Connecte-toi');
  if(subscriptions.length===0){
    view.innerHTML='<h2>Aucun abonnement</h2>';
    return;
  }
  view.innerHTML=`<h2>Abonnements</h2><div class='grid'>${subscriptions.map(c=>`
    <div class='card' onclick="searchExact('${c}')">
      <div class='thumb'></div>
      <h3>${c}</h3>
    </div>`).join('')}</div>`;
}

function searchExact(name){
  fetch(`${API}/users`).then(r=>r.json()).then(users=>{
    const u=users.find(x=>x.name===name);
    if(u) showChannel(u);
  });
}

function renderHome(){
  view.innerHTML="<h2>Recherchez une cha√Æne pour commencer</h2>";
}

// ===== SEARCH (ROBUST) =====
function normalize(str){
  return str.toLowerCase().replace(/[^a-z]/g, "");
}

function searchChannel(){
  const input=document.getElementById('search').value.trim();
  if(!input) return;
  const query = normalize(input);

  fetch(`${API}/users`)
    .then(res=>res.json())
    .then(users=>{
      const found = users.find(u => normalize(u.name).includes(query));
      if(!found){
        alert('Cha√Æne introuvable');
        return;
      }
      showChannel(found);
    })
    .catch(()=>alert('Erreur serveur'));
}

// ===== CHANNEL =====
function showChannel(user){
  view.innerHTML=`
    <div class="channel-head">
      <div class="avatar">${user.avatar}</div>
      <div>
        <h2>${user.name}</h2>
        <p>${user.subscribers.length} abonn√©s ¬∑ ${user.videos.length} vid√©os</p>
        ${currentUser && currentUser!==user.name ? `<button onclick=\"subscribe('${user.name}')\">S'abonner</button>`:''}
      </div>
    </div>
    <div class="grid">
      ${user.videos.map(v=>`
        <div class="card" onclick=\"openVideo('${user.name}','${v.id}')\">
          <div class="thumb"></div>
          <h3>${v.title}</h3>
        </div>
      `).join('')}
    </div>
  `;
}

function subscribe(to){
  if(!currentUser) return alert('Connecte-toi');
  fetch(`${API}/subscribe`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({from:currentUser,to})
  }).then(()=>searchChannel());
}

// ===== VIDEO =====
function subscribe(channel){
  if(!subscriptions.includes(channel)){
    subscriptions.push(channel);
    localStorage.setItem('subs',JSON.stringify(subscriptions));
  }
}

function openMyChannel(){
  fetch(`${API}/users`).then(r=>r.json()).then(users=>{
    const u=users.find(x=>x.name===currentUser);
    if(u) showChannel(u);
  });
}

function openVideo(user,id){
  fetch(`${API}/users/${user}`)
    .then(r=>r.json())
    .then(u=>{
      const v=u.videos.find(v=>v.id===id);
      view.innerHTML=`
        <video controls src="${v.url}"></video>
        <h2>${v.title}</h2>
        <h4>${user}</h4>
        <textarea id="commentText" placeholder="Ajouter un commentaire"></textarea>
        <button onclick=\"sendComment('${id}')\">Envoyer</button>
        <div>
          ${v.comments.map(c=>`<div class="comment"><b>${c.user}</b> : ${c.text}</div>`).join('')}
        </div>
      `;
    });
}

function sendComment(id){
  const text=document.getElementById('commentText').value;
  if(!text) return;
  fetch(`${API}/videos/${id}/comments`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user:currentUser,text})
  }).then(()=>alert('Commentaire envoy√©'));
}
</script>
</body>
</html>
