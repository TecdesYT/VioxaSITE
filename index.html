<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Tubex</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Roboto,Arial,sans-serif;background:#2b2d31;color:#e5e7eb}
header{height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;background:#1e1f22;border-bottom:1px solid #3f4147;position:fixed;top:0;left:0;right:0}
.logo{color:#ff0000;font-weight:700;font-size:20px}
header input{flex:1;max-width:600px;padding:8px}
header button{padding:8px 12px;cursor:pointer}
.container{display:flex;margin-top:56px}
aside{width:220px;padding:12px;background:#1e1f22;border-right:1px solid #3f4147}
.aside-item{padding:10px;border-radius:8px;cursor:pointer}
.aside-item:hover{background:#eee}
main{flex:1;padding:24px;background:#2b2d31}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.card{cursor:pointer}
.thumb{width:100%;height:160px;background:#3f4147;border-radius:12px}
.channel-head{display:flex;gap:16px;align-items:center;margin-bottom:20px}
.avatar{width:80px;height:80px;border-radius:50%;background:#ccc;display:flex;align-items:center;justify-content:center;font-size:32px}
video{width:100%;max-height:70vh;border-radius:12px}
.comment{margin-top:8px}
</style>
</head>
<body>

<header>
  <div class="logo">Tubex</div>
  <input id="search" placeholder="Rechercher une cha√Æne" />
  <button onclick="searchChannel()">üîç</button>
  <div style="margin-left:auto">
    <button id="loginBtn" onclick="login()">Se connecter</button>
    <div id="profile" style="display:none;width:32px;height:32px;border-radius:50%;background:#ccc;align-items:center;justify-content:center;font-weight:bold;cursor:pointer" onclick="toggleMenu()"></div>
  </div>
</header>

<div class="container">
<aside>
  <div class="aside-item">üè† Accueil</div>
</aside>
<main>
  <div id="view"></div>
</main>
</div>

<div id="menu" style="display:none;position:fixed;top:56px;right:16px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);width:220px">
  <div style="padding:12px;font-weight:bold" id="menuName"></div>
  <div style="padding:12px;cursor:pointer" onclick="logout()">Se d√©connecter</div>
</div>

<script>
const API = "https://vioxasite-backend.onrender.com";
let currentUser = localStorage.getItem("currentUser");
const view = document.getElementById("view");

updateHeader();
renderHome();

function updateHeader(){
  const loginBtn=document.getElementById('loginBtn');
  const profile=document.getElementById('profile');
  const menuName=document.getElementById('menuName');
  if(currentUser){
    loginBtn.style.display='none';
    profile.style.display='flex';
    profile.textContent=currentUser[0].toUpperCase();
    menuName.textContent=currentUser;
  }else{
    loginBtn.style.display='block';
    profile.style.display='none';
  }
}

function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display = m.style.display==='block'?'none':'block';
}

function login(){
  const name = prompt("Nom du compte MiniTube");
  if(!name) return;
  fetch(`${API}/users`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({name})
  }).then(()=>{
    currentUser=name;
    localStorage.setItem("currentUser",name);
    updateHeader();
  });
}

function logout(){
  currentUser=null;
  localStorage.removeItem("currentUser");
  updateHeader();
  document.getElementById('menu').style.display='none';
}

// ===== HOME =====
function renderHome(){
  view.innerHTML="<h2>Recherchez une cha√Æne pour commencer</h2>";
}

// ===== SEARCH (SMART SEARCH) =====
function normalize(str){
  return str.toLowerCase().replace(/[^a-z]/g, "");
}

function searchChannel(){
  const input = document.getElementById('search').value.trim();
  if(!input) return;
  const query = normalize(input);

  fetch(`${API}/users`)
    .then(res => res.json())
    .then(users => {
      const found = users.find(u => normalize(u.name).includes(query));
      if(!found){
        alert('Cha√Æne introuvable');
        return;
      }
      showChannel(found);
    })
    .catch(()=>alert('Erreur serveur'));
}(()=>alert("Cha√Æne introuvable"));
}

// ===== CHANNEL PAGE =====
function showChannel(user){
  view.innerHTML=`
    <div class="channel-head">
      <div class="avatar">${user.avatar}</div>
      <div>
        <h2>${user.name}</h2>
        <p>${user.subscribers.length} abonn√©s ¬∑ ${user.videos.length} vid√©os</p>
        ${currentUser && currentUser!==user.name ? `<button onclick="subscribe('${user.name}')">S'abonner</button>`:''}
      </div>
    </div>
    <div class="grid">
      ${user.videos.map(v=>`
        <div class="card" onclick="openVideo('${user.name}','${v.id}')">
          <div class="thumb"></div>
          <h3>${v.title}</h3>
        </div>
      `).join('')}
    </div>
  `;
}

function subscribe(to){
  fetch(`${API}/subscribe`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({from:currentUser,to})
  }).then(()=>searchChannel());
}

// ===== VIDEO PAGE =====
function openVideo(user,id){
  fetch(`${API}/users/${user}`)
    .then(r=>r.json())
    .then(u=>{
      const v=u.videos.find(v=>v.id===id);
      view.innerHTML=`
        <video controls src="${v.url}"></video>
        <h2>${v.title}</h2>
        <h4>${user}</h4>
        <div>
          <textarea id="commentText" placeholder="Ajouter un commentaire"></textarea>
          <button onclick="sendComment('${id}')">Envoyer</button>
        </div>
        <div>
          ${v.comments.map(c=>`<div class="comment"><b>${c.user}</b> : ${c.text}</div>`).join('')}
        </div>
      `;
    });
}

function sendComment(id){
  const text=document.getElementById('commentText').value;
  fetch(`${API}/videos/${id}/comments`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user:currentUser,text})
  }).then(()=>alert("Commentaire envoy√©"));
}
</script>
</body>
</html>
