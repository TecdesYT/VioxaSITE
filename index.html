<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MiniTube ‚Äì Interface YouTube-like</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* HEADER */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: #181818;
      border-bottom: 1px solid #303030;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
    }

    .search {
      flex: 1;
      margin: 0 20px;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 8px;
      background: #121212;
      border: 1px solid #303030;
      color: #fff;
    }

    .search button {
      padding: 8px 16px;
      background: #303030;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* LAYOUT */
    .layout {
      display: grid;
      grid-template-columns: 240px 1fr;
      height: calc(100vh - 56px);
    }

    /* SIDEBAR */
    aside {
      background: #181818;
      padding: 12px;
      border-right: 1px solid #303030;
    }

    aside h3 {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    aside button {
      width: 100%;
      padding: 8px;
      background: #303030;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* MAIN */
    main {
      padding: 16px;
      overflow-y: auto;
    }

    video {
      width: 100%;
      max-height: 60vh;
      background: black;
      border-radius: 8px;
    }

    .video-title {
      font-size: 18px;
      margin: 10px 0;
    }

    /* VIDEO LIST */
    .video-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .card {
      cursor: pointer;
    }

    .thumb {
      width: 100%;
      height: 120px;
      background: #333;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 14px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">MiniTube</div>
  <div class="search">
    <input type="text" placeholder="Rechercher" />
    <button>üîç</button>
  </div>
  <div>üë§</div>
</header>

<div class="layout">
  <aside>
    <h3>MENU</h3>
    <button>üè† Accueil</button>
    <button>üî• Tendances</button>
    <button>üì∫ Abonnements</button>
    <input type="file" accept="video/*" id="upload" />
  </aside>

  <main>
    <video id="player" controls></video>
    <div class="video-title" id="title">S√©lectionne une vid√©o</div>

    <div class="video-list" id="videoList"></div>
  </main>
</div>

<script>
  const upload = document.getElementById('upload');
  const videoList = document.getElementById('videoList');
  const player = document.getElementById('player');
  const title = document.getElementById('title');

  upload.addEventListener('change', () => {
    const file = upload.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);

    const card = document.createElement('div');
    card.className = 'card';

    const thumb = document.createElement('div');
    thumb.className = 'thumb';

    const name = document.createElement('div');
    name.className = 'card-title';
    name.textContent = file.name;

    card.appendChild(thumb);
    card.appendChild(name);

    card.onclick = () => {
      player.src = url;
      title.textContent = file.name;
      player.play();
    };

    videoList.prepend(card);
  });
</script>

</body>
</html>
